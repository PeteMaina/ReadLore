<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReadLore - Your PDF Library</title>
  <link rel="shortcut icon" href="Images/rl_icon-removebg.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --dark-green: #2c614f;
      --light-green: #6ab29a;
      --dark-blue: #1e3d59;
      --light-blue: #5e89b8;
      --bg-color: #f5f5f7;
      --text-color: #333;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: var(--white);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      color: var(--dark-green);
      margin-left: 10px;
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      margin-bottom: 1rem;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      color: var(--text-color);
      padding: 0.5rem;
      font-weight: 500;
      border-radius: 5px;
      transition: 0.3s;
    }

    .nav-links a i {
      margin-right: 10px;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: rgba(106, 178, 154, 0.1);
      color: var(--dark-green);
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: var(--white);
      border-radius: 30px;
      padding: 0.5rem 1rem;
      width: 50%;
      box-shadow: var(--shadow);
    }

    .search-bar input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      padding: 0.5rem;
    }

    .user-profile {
      display: flex;
      align-items: center;
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .section-title {
      font-size: 1.8rem;
      color: var(--dark-blue);
      margin-bottom: 1.5rem;
    }

    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .pdf-card {
      background: var(--white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .pdf-card:hover {
      transform: translateY(-5px);
    }

    .pdf-cover img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .pdf-info {
      padding: 1rem;
    }

    .pdf-title {
      font-weight: 600;
    }

    .pdf-author {
      font-size: 0.9rem;
      color: #777;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: var(--white);
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      box-shadow: var(--shadow);
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
    }

    #logoutLink {
      margin-top: auto;
      color: var(--dark-blue);
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="app-container">
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-book-reader"></i>
      <h1>ReadLore</h1>
    </div>
    <ul class="nav-links">
      <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
      <li><a href="#"><i class="fas fa-bookmark"></i> Library</a></li>
      <li><a href="#"><i class="fas fa-plus-square"></i> PDF</a></li>
      <li><a href="#"><i class="fas fa-heart"></i> Favorites</a></li>
      <li><a href="#"><i class="fas fa-history"></i> Recent</a></li>
      <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
    </ul>
    <a id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="search-bar">
        <i class="fas fa-search" style="margin-right: 10px;"></i>
        <input type="text" placeholder="Search PDFs...">
      </div>
      <div class="user-profile">
        <img src="Images/person.jpg" alt="Profile">
        <span>Peter Maina</span>
      </div>
    </div>

    <h2 class="section-title">Recently Read</h2>
    <div class="pdf-grid">
      <div class="pdf-card" data-id="1">
        <div class="pdf-cover">
          <img src="Images/Algorithms.jpeg" alt="Cover">
        </div>
        <div class="pdf-info">
          <div class="pdf-title">Design Patterns</div>
          <div class="pdf-author">Gang of Four</div>
        </div>
      </div>
      <div class="pdf-card" data-id="2">

        </div>
        <div class="pdf-info">
          <div class="pdf-title">Clean Code</div>
          <div class="pdf-author">Robert C. Martin</div>
        </div>
      </div>
    </div>
  </div>
</div>

  document.querySelectorAll('.pdf-card').forEach(card => {

  function showPdfModal(pdf) {
    document.getElementById('modalPdfTitle').innerText = pdf.title;

  function hidePdfModal() {

  }

  document.getElementById('logoutLink').addEventListener('click', function () {

</body>
</html>
